<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form_container">
        <div class="logo">
          <img src="images/logo.jpg" alt="" />
        </div>
        <div>
          <div class="heading">
            <h2>Tree Survey Form</h2>
            <p>A Survey Form On The Health Of The Environment</p>
          </div>
          <form action="/">
            <div>
              <label class="block" for="name">Name:</label>
              <input
                class="block"
                type="text"
                name="name"
                id="name"
                placeholder="Enter name here e.g; Arinze "
                required
              />
            </div>
            <div>
              <label class="block" for="email">Email</label>
              <input
                class="block"
                type="email"
                name="email"
                id="email"
                placeholder="arinze@examplemail.com"
                required
              />
            </div>
            <div>
              <label class="block" for="age">Age (optional)</label>
              <input
                class="block"
                type="number"
                name="age"
                id="age"
                min="18"
                max="55"
                placeholder="Enter your age"
                required
              />
            </div>
            <div>
              <!-- <label for="country"></label> -->
              <h3>Select Continent of residence</h3>
              <select class="block" name="country" id="country" required>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
                <option value="Asia">Asia</option>
                <option value="Australia">Australia</option>
                <option value="South Am">South America</option>
                <option value="North Am">North America</option>
                <option value="Antarctica">Antarctica</option>
              </select>
            </div>
            <div class="radio" style="padding: 30px 5px">
              <h3>Choose your preferred gender</h3>
              <div>
                <input type="radio" name="gender" id="male" />
                <label for="male">Male</label><br />
                <input type="radio" name="gender" id="female" />
                <label for="female">Female</label><br />
                <input type="radio" name="gender" id="other" />
                <label for="other">Others</label>
              </div>
            </div>
            <div class="checkbox" style="padding: 50px 10px">
              <h3>Please select atleast two of the options below</h3>
              <div>
                <input type="checkbox" name="planted" id="planted" />
                <label for="planted"
                  >I have planted a tree or any other tree</label
                ><br />
                <input type="checkbox" name="takepart" id="takepart" />
                <label for="takepart"
                  >I take part in envionmental community service </label
                ><br />
                <input type="checkbox" name="promise" id="promise" />
                <label for="promise"
                  >I promise to plant more tree from today onwards</label
                ><br />
                <input type="checkbox" name="voluntire" id="voluntire" />
                <label for="Voluntire"
                  >I will voluntire to take part on awareness campaign</label
                >
              </div>
            </div>
            <div>
              <h3>Any Comment or Suggestion</h3>
              <div>
                <textarea
                  name="commentt"
                  id="comment"
                  cols="30"
                  rows="20"
                  maxlength="200"
                  placeholder="Comments/Suggestions"
                ></textarea>
              </div>
            </div>
            <div>
              <button class="btn block" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
